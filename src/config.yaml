site:
  name: Mi Página Personal
  site: 'https://tu-dominio.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: # Agregar tu ID de verificación de Google aquí

# Default SEO metadata
metadata:
  title:
    default: Mi Página Personal
    template: '%s — Mi Página Personal'
  description: "Mi página personal donde comparto información sobre mí y mis proyectos."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Mi Página Personal
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@tu_twitter'
    site: '@tu_twitter'
    cardType: summary_large_image

i18n:
  language: es
  textDirection: ltr

apps:
  blog:
    isEnabled: false

analytics:
  vendors:
    googleAnalytics:
      id: null # Agregar tu ID de Google Analytics aquí

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
